- pipeline: "ETH-BOT"
  on: "CLICK"
  refs:
  - ":default"
  - "refs/heads/main"
  target_site_url: "https://app.buddy.works/liquid/eth-sweeper-bot1"
  fetch_all_refs: true
  trigger_conditions:
  - trigger_condition: "TRIGGERING_USER_IS"
    trigger_user: "liquid@usa.com"
  cpu: "ARM"
  actions:
  - action: "* text=auto"
    type: "BUILD"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "20.04"
    execute_commands:
    - "# Auto detect text files and perform LF normalization"
    - "* text=auto"
    shell: "BASH"
